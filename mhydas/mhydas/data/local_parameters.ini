#% Parametres Erosion de MHYDAS_UH
#%
#% Code = valeur % commentaires
#%
#% separateur =
#% commentaire %

#%**************************************************************************
[Parameters]
#% longueur suivant la pente de la parcelle (m)
Long_UH 	   = 60
#% largeur de la parcelle (m)
Larg_UH		   = 20
#% nombre de rigoles ou de motifs identiques sur la largeur
Nb_motifs	   = 13
#% nombre d'unités élémentaires (par motif) issues du découpage des rigoles amont-aval (selon la pente)
Nb_unit  = 3
#% largeur de la rigole supposée rectangulaire (m)
Larg_rill      = 0.10
#% seuil minimal de la pente (m/m)
Seuil_Min      = 0.001
#% seuil de convergence (en m) pour le calcul de la hauteur d'eau dans les rigoles (méthode de Newton)
Seuil_Conv     = 0.000001
#% Rugosité Strickler des rigoles
Rugo_Strickler = 5

#%********************   DETACHEMENT PAR SPLASH  ***************************
#% LISEM
#% SDR initial
SDR_max        = 0.25
#%Valeur du ruissellement en mm/h nécessaire pour atteindre 91% du SDR_init
Ruissel_max    = 50
#%Erodibilité: nb de gouttes pour diminuer de moitié la taille des agrégats
AGGRSTAB       = 8
#%Media ponderada do diametro medio das particulas valor medio do artigo do Yves (m)
MWD            = 600e-6
#% index of detachability must be obtained experimentally (g.J^-1)
k_euro         = 0.30
#%**************************   COUVERT VEGETAL   ***************************
#% LISEM
#% Surface du motif sous couvert végétal (% de la surface totale du motif)
Surf_couvert   = 0.15
#% Hauteur du couvert végétal occupant un motif
Haut_canopee   = 0.8

#%***************   DETACHEMENT PAR LE RUISSELLEMENT  **********************
#% LISEM
#% Paramètre  d'érodibilité (tests Torvane) (kPa)
COH            = 7
#% Diamètre médian des particules (m)
D50_Sed        = 0.00010
#% Densité des sédiments
Dens_Sed       = 2.65

#%******************************   DEPOT   *********************************
#% Viscosité moléculaire cinématique de l'eau (m²/s)
Visc_fluide    = 0.000001
#% Densité de l'eau
Dens_fluide    = 1
#% Dégré d'homogénéité du profil vertical de concentration dans la lame d'eau [0-1]
Coeff_Phi      = 0.18

#%********************************  PENTE   ********************************
#% declividade do primeiro perfil de pente
Pente_1 = 0.16
#% declividade do segundo perfil de pente
Pente_2 = 0.10
 #% declividade do terceiro perfil de pente
Pente_3 = 0.07
#% distancia do primeiro perfil de pente
Dist_1  = 20
#% distancia do segundo perfil de pente
Dist_2  = 20
#% distancia do terceiro perfil de pente
Dist_3	= 20